<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Two select box on a page</title>
    <link href="../lib/ionic-bundle/css/ionic.min.css" rel="stylesheet">
    <link href="../src/SelectBox.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="../lib/ionic-bundle/ionic.bundle.min.js"></script>
    <script src="../lib/angular-translate/angular-translate.min.js"></script>

    <script src="../src/SelectBox.js"></script>

</head>
<body ng-controller="MyCtrl">
<select-box ng-Selected-Value="selectedValue"
            ng-Item-Name="label"
            ng-Item-Id="key"
            ng-title="List 1"
            ng-data="list"
            ng-placeholder="Select"
            ng-header-class="bar-calm"
            ng-select-changed="onSelectChanged()"
></select-box>

<select-box ng-Selected-Value="selectedValue2"
            ng-Item-Name="label"
            ng-Item-Id="key"
            ng-title="List 2"
            ng-data="list2"
            ng-placeholder="Select2"
            ng-header-class="bar-positive"
            ng-select-changed="onSelectChanged()"
></select-box>

<script>
    angular.module('ionicApp', ['ionic', '$selectBox'])
            .controller('MyCtrl', function ($scope) {
                $scope.list = [
                    {key: "Test", label: "Test Label"},
                    {key: "Test2", label: "Test Label 2"}
                ];

                $scope.list2 = [
                    {key: "TestA", label: "Test Label A"},
                    {key: "TestB", label: "Test Label B"}
                ];

                $scope.onSelectChanged = function () {
                    console.log('onSelectChanged');
                    alert('You changed value to: ' + $scope.selectedValue);
                };
            });
</script>
</body>
</html>
